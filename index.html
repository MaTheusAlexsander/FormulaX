        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>    
        <script>
            var conexao = io.connect("http://formulax.herokuapp.com") 
            conexao.on("atualiza", function(dados){
                if("LDR" in dados){
                     document.getElementById("ldr").innerHTML = dados["LDR"]}
                })
                function ligarLed(){
                    document.getElementById("led").innerHTML = "Ligado"
                    conexao.emit("ligarLed")
                }
                function desligarLed(){
                    document.getElementById("led").innerHTML = "Desligado"
                    conexao.emit("desligarLed")
                }
        </script>
